<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login â€” TaskFlow</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header><h1>Login</h1><a href="/">Home</a> | <a href="/register.html">Register</a></header>
<main>
    <form id="loginForm">
        <label>Email<br><input name="email" type="email" required></label><br>
        <label>Password<br><input name="password" type="password" required></label><br>
        <button type="submit">Login</button>
    </form>
    <div id="msg"></div>
</main>

<script src="/js/app.js"></script>
<script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const body = {
        email: form.email.value.trim(),
        password: form.password.value
      };
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(body)
        });
        if (!res.ok) {
          const text = await res.text().catch(()=>null);
          msg.textContent = text || 'Login failed';
        } else {
          // server returns {"token":"..."} as string response
          const data = await res.json();
          // token may be returned as plain JSON string or object. handle both:
          const token = data.token || (typeof data === 'string' ? JSON.parse(data).token : null);
          if (token) {
            localStorage.setItem('jwt', token);
            msg.textContent = 'Login successful. Redirecting to dashboard...';
            setTimeout(()=> location.href = '/dashboard.html', 700);
          } else {
            msg.textContent = 'No token received';
          }
        }
      } catch (err) {
        msg.textContent = 'Network error';
      }
    });
</script>
</body>
</html>
