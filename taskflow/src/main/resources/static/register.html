<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register — TaskFlow</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header><h1>Register</h1><a href="/">Home</a> | <a href="/login.html">Login</a></header>
<main>
    <form id="registerForm">
        <label>Name<br><input name="name" required minlength="3"></label><br>
        <label>Email<br><input name="email" type="email" required></label><br>
        <label>Password<br><input name="password" type="password" required minlength="6"></label><br>
        <button type="submit">Register</button>
    </form>
    <div id="msg"></div>
</main>

<script src="/js/app.js"></script>
<script>
    const form = document.getElementById('registerForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const body = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        password: form.password.value
      };
      try {
        const res = await fetch('/api/users/register', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(body)
        });
        if (!res.ok) {
          const err = await res.json().catch(()=>null);
          msg.textContent = err?.message || 'Registration failed';
        } else {
          msg.textContent = 'Registered — please login.';
          form.reset();
        }
      } catch (err) {
        msg.textContent = 'Network error';
      }
    });
</script>
</body>
</html>
